<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Wave</title>
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/40fc70c36d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="font-inter">
    <header
      class="p-5 lg:px-44 lg:py-6 xl:px-60 xl:py-8 text-white bg-[rgba(26,11,46,1)]"
    >
      <nav class="flex justify-between items-center">
        <h1 class="text-3xl lg:text-5xl font-extrabold">
          Tech<span
            class="bg-[linear-gradient(47deg,rgba(247,233,63,1),rgba(251,9,180,1),rgba(145,0,248,1))] text-transparent bg-clip-text rgba(0, 0, 0, 1) rgba(255, 255, 255, 1)"
            >Wave</span
          >
        </h1>
        <ul
          class="hidden lg:flex gap-8 justify-center items-center font-medium"
        >
          <li><a href="#about">About</a></li>
          <li><a href="#episode">Episode</a></li>
          <li><a href="#host">Host</a></li>
        </ul>
        <button
          class="hidden lg:flex justify-center items-center gap-1 text-base cursor-pointer font-semibold rounded-full px-4 py-3 bg-[linear-gradient(47deg,rgba(247,233,63,1),rgba(251,9,180,1),rgba(145,0,248,1))]"
        >
          Subscribe <span> <i class="fa-solid fa-arrow-right"></i></span>
        </button>
        <button class="text-2xl lg:hidden">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
    </header>

    <section
      class="bg-[url(./assets/hero-bg.png)] bg-cover h-100 md:h-120 lg:h-140 xl:h-200 bg-center md:bg-top flex text-white flex-col justify-center items-center gap-3"
    >
      <div
        class="bg-[url(./assets/hero-circle.png)] w-48 h-48 md:h-52 md:w-52 lg:h-64 lg:w-64 xl:w-100 xl:h-100 bg-center bg-cover rounded-full flex justify-center items-center p-16 lg:p-20 relative"
      >
        <p
          class="absolute xl:text-2xl py-2 px-4 rounded-full bg-green-300 xl:top-2 xl:right-14 text-black uppercase top-0 right-0 text-base lg:right-8"
        >
          New
        </p>
        <img class="" src="./assets/microphone.png" alt="microphone img" />
      </div>
      <div
        class="flex flex-col items-center max-w-sm lg:max-w-full text-center gap-2 lg:gap-4"
      >
        <h2 class="font-extrabold text-4xl md:text-5xl lg:text-6xl xl:text-7xl">
          TechWave
        </h2>
        <p class="">
          Your daily dose of tech insights, productivity hacks, and personal
          growth
        </p>
        <div class="flex gap-4">
          <button
            class="bg-[linear-gradient(47deg,rgba(247,233,63,1),rgba(251,9,180,1),rgba(145,0,248,1))] py-3 px-4 rounded-full font-semibold"
          >
            <span><i class="fa-brands fa-spotify"></i></span> Listen on Spotify
          </button>
          <button
            class="py-3 px-6 rounded-full border-green-500 border-2 text-green-500 flex gap-4 font-semibold"
          >
            <span><i class="fa-regular fa-envelope"></i></span> Subscribe
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
